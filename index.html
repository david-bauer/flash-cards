<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Cards</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/7aeb2e56eb.js" crossorigin="anonymous"></script>
    <script defer src="flashcards.js"></script>
</head>
<body>
    <div class="content">
        <h1>Translate the French terms to English</h1>
        <div class="flash-cards">
            <div class="card card-settings create hidden" aria-disabled="true">
                <form>
                    <input class="front-input" type="text" placeholder="front side" required>
                    <input class="back-input" type="text" placeholder="back side"  required>
                    <button class="button" type="submit">Add Card</button>
                </form>
            </div>
            <div class="card card-settings modify">
                <button class="card-flipper" aria-label="modify these flashcards"></button>
                <div class="card-face front"><i class="fa-solid fa-pen"></i></div>
                <div class="card-face back"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
